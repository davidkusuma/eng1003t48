<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ENG1003 week 3 prac exercise template</title>
        <style>
            #outputArea {
                padding: .25em;
                border: solid black 2px;
                margin: 3em;
            
                height: 20em;
                width: 20em;
            
                overflow-y: scroll;
            
                font-family: consolas, 'courier new', monospace;
                font-size: 1em;
                color: rgb(50, 50, 250);
            
                background-color: rgb(225,225,225) ;
            }
        </style>

    </head>
    
    <body>
        <div id="outputArea"></div>

        <script>
            //Question 1: Display radius and ratio of area to circumference for circles
			//with integer radius beginning with 1 and continuing to less than 30
			
			var radius, area, circumference, ratio;
			var output = "";
			
			for(var i = 1; i < 30; i++) {
				radius = i;
				area = Math.PI * i * i;
				circumference = 2 * Math.PI * i;
				ratio = area/circumference;
				output += "Radius: " + i + ", Ratio: " + ratio + "<br />";
			}
			
			document.getElementById("outputArea").innerHTML = output;

        </script>
    </body>
</html>
